<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Picker</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Answer the following questions and we'll let you know where you should vacation next!</h1>

      <div class='col-md-4'>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="quest0">What is your name?</label>
              <input id="quest0" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="quest1">How old are you?</label>
              <input id="quest1" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="quest2">What type of climate would you like to vacation in?</label>
              <select class="form-control" id="quest2">
                <option>Temperate</option>
                <option>Tropical</option>
                <option>Arctic</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="quest3">Do you enjoy hiking or climbing more?</label>
              <select class="form-control" id='quest3'>
                <option>Hiking</option>
                <option>Climbing</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="quest4">Are beaches or forests more important?</label>
              <select class="form-control" id='quest4'>
                <option>Beaches</option>
                <option>Forests</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="quest5">Are beatiful sunsets and sunrises important for your vacation spot?</label>
              <select class="form-control" id="quest5">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <br>
            <div class="centered">
            <button type="submit" class="btn">GO!!</button>
            </div>
          </form>
        </div>
      </div>
      <div id="output"></div>
      <br>
      <div id="beach">
        <img src="img/kamalame.jpg" alt="an overview shot of Kamalame Cay"/>
        <br>
        <a href="http://www.kamalame.com/" target="_blank"><br>Kamalame Cay, Bahamas</a>
      </div>
      <div id="beachandforest">
        <img src="img/mackinac.jpg" alt="a picture depicting shots from a hiking path that shows both beatiful forests and beaches"/>
        <a href="http://www.mackinacparks.com/parks-and-attractions/mackinac-island-state-park/" target="_blank"><br>Mackinac State Park</a>
      </div>
      <div id="sunsetForest">
        <img src="img/lakeannecy.jpg" alt="picture of a beautiful sunset in the forest off the Alps with Lake Annecy depicted"/>
        <a href="http://en.lac-annecy.com/" target="_blank"><br>Lake Annecy, French Alps</a>
      </div>
      <div id="sunsetBeach">
        <img src="img/puglia.jpg" alt="a picture of Puglia, Italy"/>
        <a href="http://www.viaggiareinpuglia.it/puglia/PE0/en/PUGLIA" target="_blank"><br>Puglia, Italy</a>
      </div>
      <div id="hiking">
        <img src="img/pacificCrest.jpg" alt="a picture of the Pacific Crest from a high up trail overlooking a lake"/>
        <a href="http://www.pcta.org/" target="_blank"><br>Pacific Crest, West Coast, USA</a>
      </div>
      <div id="climbing">
        <img src="img/baragaMichigan.jpg" alt="a picture of Silver Mountain, overlooking a valley"/>
        <a href="http://www.michigan.org/property/silver-mountain/" target="_blank"><br>Baraga, Michigan</a>
      </div>
      <div id="arctic">
        <img src="img/arcticExpress.jpg" alt="a picture of the Northern Lights over the Arctic Express in Greenland"/>
        <a href="http://www.intrepidtravel.com/greenland/arctic-express-greenlands-northern-lights-fly-north-cruise-south-ocean-nova-2016-92448" target="_blank"><br>Arctic Express, Greenland</a>
      </div>
    </div>
  </body>
</html>
